<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Friend Finder</title>
    <!-- Boostrap, jQuery and Glyphicons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
</head>

<body>
    <div class="container">
        <h2>Survey Questions</h2>
        <hr>
        <h3><strong>About You</strong></h3>
        <h4>Name (Required)</h4>
        <input type="text" id="name" class="form-control" required>
        <h4>Link to Photo (Required)</h4>
        <input type="text" id="photo" class="form-control" required>
        <hr>
        <!-- Survey portion that'll load using jQuery-->
        <div class="container" id="survey">
        </div>

        <!-- Subit button-->
        <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit">
            <i class="fa fa-check-circle"> Submit</i>
        </button>
        <hr>
        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <p>
                    <a href="/api/friends">API Friends List</a>
                    |
                    <a href="https://github.com/izeimai/FriendFinder">GitHub Repository</a>
                </p>
            </div>
        </footer>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            // Array of 10 questions
            var questions = [
                "Your mind is always buzzing with unexplored ideas and plans",
                "Generally speaking, you rely more on your experience than your imagination",
                "You find it easy to stay relaxed and focused even when there is some pressure",
                "You rarely do something just out of sheer curiosity",
                "People can rarely upset you",
                "It is often difficult for you to relate to other people's feelings",
                "In a discussion, truth should be more important than people's sensitivities",
                "You rarely get carried away by fantasies and ideas",
                "You think that everyone's views should be respected regarless of whether they are supported by facts or not",
                "You feel more energetic after spending time with a group of people"
            ]

            // Since each question has similar format, used jQuery to load the survey
            for (var i = 0; i < questions.length; i++) {
                // Each dropdown should have a unique id
                var id = i + 1;
                var qid = "q" + id;
                var questionHeader = "<h3><strong>Question " + id + "</strong></h3>";
                var question = "<h4>" + questions[i] + "</h4>";
                $('#survey').append(questionHeader + "\n");
                $('#survey').append(question + "\n");
                var dropdown = "<select><option value>Select an option</option><option value=1>1 (Strongly Disagree)</option><option value=2>2</option><option value=3>3</option><option value=4>4</option><option value=5>5 (Strongly Agree)</option></select>";
                $('#survey').append(dropdown + "<br><br>");
            }

        }); // close document.ready

        // // Chosen CSS
        // var config = {
        //     ".chosen-select": {},
        //     ".chosen-select-deselect": {
        //         allow_single_deselect: true
        //     },
        //     ".chosen-select-no-single": {
        //         disable_search_threshold: 10
        //     },
        //     ".chosen-select-no-results": {
        //         no_results_text: "Oops, nothing found!"
        //     },
        //     ".chosen-select-width": {
        //         width: "95%"
        //     }
        // };

        // for (var selector in config) {
        //     $(selector).chosen(config[selector]);
        // }

        // Form inputs
        $("#submit").on("click", function (event) {
            event.preventDefault();

            // Form validation
            function validateForm() {
                var isValid = true;
                $(".form-control").each(function () {
                    if ($(this).val() === "") {
                        isValid = false;
                    }
                });

                $(".chosen-select").each(function () {

                    if ($(this).val() === "") {
                        isValid = false;
                    }
                });
                return isValid;
            }

            // If all required fields are filled
            if (validateForm()) {
                // Create an object for the user"s data
                var userData = {
                    name: $("#name").val().trim(),
                    photo: $("#photo").val().trim(),
                    scores: [
                        $("#q1").val().trim(),
                        $("#q2").val().trim(),
                        $("#q3").val().trim(),
                        $("#q4").val().trim(),
                        $("#q5").val().trim(),
                        $("#q6").val().trim(),
                        $("#q7").val().trim(),
                        $("#q8").val().trim(),
                        $("#q9").val().trim(),
                        $("#q10").val().trim()
                    ]
                };

                // AJAX post the data to the friends API
                $.post("/api/friends", userData, function (data) {

                    // Grab the result from the AJAX post so that the best match's name and photo are displayed
                    $("#match-name").text(data.name);
                    $("#match-img").attr("src", data.photo);

                    // Show the modal with the best match
                    $("#results-modal").modal("toggle");

                });
            } else {
                alert("Please fill out all fields before submitting!");
            }
        });

    </script>

</body>

</html>
